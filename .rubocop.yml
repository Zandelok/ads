AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'lib/tasks/auto_annotate_models.rake'
    - 'vendor/**/*'
    - 'Gemfile'
Layout/LineLength:
  Max: 120
Layout/MultilineOperationIndentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/StringConcatenation:
  Enabled: false
Naming/InclusiveLanguage:
  Enabled: false
Lint/DuplicateBranch:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - lib/**/*
    - 'spec/**/*'
